specVersion: '2.2'
metadata:
  name: openui5-basic-template-app
type: application
framework:
  name: SAPUI5
  version: "1.79.2"
  libraries:
    - name: sap.m
    - name: sap.ui.richtexteditor
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /db
    configuration:
      baseUri: "https://couchdb.feste-feiern-in-bielefeld.de"
      strictSSL: false
